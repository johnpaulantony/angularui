<fieldset class="col-xs-4 col-md-12 b">
  <legend>Add topics</legend>
  <form (ngSubmit)="onSubmit()">
    <div class="d-flex flex-row">
      <div class="form-group col-md-4">
          <label>Course Name</label>
          <select class="form-control" id="cname" [(ngModel)]="test.courseId" name="courseID" #mySelect
          (change)='onOptionsSelected(mySelect.value)'>
              <option *ngFor="let sub of course" value="{{sub.courseID}}">{{sub.course_name}}</option>
          </select>
      </div>

      <div class="form-group col-md-4">
          <label>Subject Name</label>
          <select class="form-control" id="sname" [(ngModel)]="test.subjectId" name="subjectId"  >
              <option *ngFor="let sub of getSubject" value="{{sub.subjectId}}">{{sub.subjectName}}</option>
          </select>
      </div>
      <div class="form-group col-md-4">
          <label>Topics name</label>
          <select class="form-control" id="sname" [(ngModel)]="test.topicId" name="topicId"  >
            <option *ngFor="let sub of gettopic" value="{{sub.topicId}}">{{sub.topicName}}</option>
        </select>
            </div>
          </div>
          </form>
        </fieldset>
<fieldset class="col-xs-4 col-md-12">
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Course Name</th>
            <th scope="col">Subject Name</th>
            <th scope="col">Topics Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let courses of course">
            <td>{{ courses.courseId }}</td>
            <td>{{ courses.course_name }}</td>
            <td>{{courses.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</fieldset>
