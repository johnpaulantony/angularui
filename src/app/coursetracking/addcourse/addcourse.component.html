<fieldset class="col-sm-3 col-md-6">
    <legend>Add Courses</legend>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Course Name</label>
      <input class="form-control" name="cname" [(ngModel)]="course.course_name" placeholder="Course Name">
    </div>
    <div class="form-group">
      <label>Course Description</label>
      <input class="form-control" name="cdescription" [(ngModel)]="course.description" placeholder="Course Description">
    </div>
    <button class="btn btn-primary my-2">Submit</button>
    <br>
   
</form>
</fieldset>
<div class="card my-5">
  <div class="card-body">
  <table class="table table-bordered table-striped">
  <thead class="thead-dark">
  <tr>
  
  <th scope="col">Name</th>
  <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let courses of course1">
 
  <td>{{ courses.course_name }}</td>
  <td>{{ courses.description }}</td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
