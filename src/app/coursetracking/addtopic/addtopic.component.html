<fieldset class="col-sm-3 col-md-6">
    <legend>Add topics</legend>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Course Name</label>
            <select class="form-control" id="cname" [(ngModel)]="test.courseId" name="courseID" #mySelect
            (change)='onOptionsSelected(mySelect.value)'>
                <option *ngFor="let sub of course" value="{{sub.courseID}}">{{sub.course_name}}</option>

            </select>
        </div>

        <div class="form-group">
            <label>Subject Name</label>
            <select class="form-control" id="sname" [(ngModel)]="test.subjectId" name="subjectId"  >
                <option *ngFor="let sub of getSubject" value="{{sub.subjectId}}">{{sub.subjectName}}</option>

            </select>
        </div>
        <div class="form-group">
            <label>Topic name</label>
            <input class="form-control" id="tname" name="sdescription" [(ngModel)]="test.topicName" placeholder="Subject Description">
        </div>
        <div class="form-group">
            <label>Topic Description</label>
            <input class="form-control" id="tdes" name="sdescription" [(ngModel)]="test.description" placeholder="Subject Description">
        </div>
        <button class="btn btn-primary my-2">Submit</button>
        <br>

    </form>
</fieldset>
