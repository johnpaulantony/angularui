<fieldset class="col-sm-3 col-md-6 b ">
    <legend>Attendance</legend>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label>Date:</label>
    <input type="date" class="form-control" name="date" >
    </div> 
    <div class="form-group">
        <label>Batch:</label>
        <select class="form-control" name="batch"     placeholder="Batch" >
        <option *ngFor="let sub of batch1" value="{{sub.batchId}}" >{{sub.batchName}}</option>
        </select>
        </div>
        <div class="form-group">
        <label>Session:</label>
        <select class="form-control" name="session" placeholder="Session">
        <option>Forenoon</option>
        <option>Afternoon</option>
    </select>
</div></form></fieldset>

<fieldset class="col-sm-3 col-md-6">

    <div class="card my-5"> 
      <div class="card-body">
      <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
      
      <th scope="col">Student</th>
      <th scope="col">Present/Absent</th>
      </tr>
      </thead>
      <tbody>
      <tr >
     
      <td>surendran </td>
     <td><div class="form-group">
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
            <label class="form-check-label" for="inlineRadio1">Present</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
            <label class="form-check-label" for="inlineRadio2">Absent</label>
          </div></div></td>
      </tr>
      </tbody>
      </table>
      </div>
      </div>
      </fieldset>
