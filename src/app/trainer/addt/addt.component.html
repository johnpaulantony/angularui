<fieldset class="col-sm-3 col-md-8 col-lg-6">
        <legend>Trainer Information</legend>
        <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label>Trainer Name :</label>
        <input class="form-control" id="trname" placeholder="Trainer Name">
        </div>
        <div class="form-group">
        <label>Qualification :</label>
        <input class="form-control" id="trqual" placeholder="Qualification">
        </div>
        <div class="form-group">
        <label>Mobile No :</label>
        <input class="form-control" id="trmob" placeholder="Mobile no">
        </div>
        <div class="form-group">
        <label>Mail Id :</label>
        <input class="form-control" id="trmail" placeholder="Mail id">
        </div>
        <div class="form-group">
        <label>Course Taken :</label>
        <select class="form-control" id="tech">
        <option>Java</option>
        <option>UI/UX</option>
        <option>DotNet</option>
        </select>
        </div>
        <button class="btn btn-primary my-2" data-toggle="modal" data-target="#exampleModal">Submit</button>
        <br>
        </form>
        </fieldset>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div *ngIf="result1; then condition1 else condition2"></div>
                      <ng-template #condition1>Success</ng-template>
                      <ng-template #condition2>Failed</ng-template>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="gotoadd()">Next</button>
                    </div>
                  </div>
                </div>
              </div>
