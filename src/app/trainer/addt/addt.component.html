<fieldset class="col-sm-3 col-md-6">
        <legend>Trainer Information</legend>
        <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label>Trainer Name</label>
        <input class="form-control" placeholder="Trainer Name">
        </div>
        <div class="form-group">
        <label>Qualification</label>
        <input class="form-control" placeholder="Qualification">
        </div>
        <div class="form-group">
        <label>Mobile NO</label>
        <input class="form-control" placeholder="Mobile no">
        </div>
        <div class="form-group">
        <label>Mail Id</label>
        <input class="form-control" placeholder="Mail id">
        </div>
        <div class="form-group">
        <label>Technology Taken</label>
        <select class="form-control" id="exampleFormControlSelect1">
        <option>Java</option>
        <option>UI/UX</option>
        <option>DotNet</option>
        </select>
        </div>
        <button class="btn btn-primary my-2">Submit</button>
        <br>
        </form>
        </fieldset>
